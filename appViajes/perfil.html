<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>

<body>
  <ion-toolbar color="success">

    <div class="card">
      <div class="card-header">
        <ion-title class="avatar">Mario Pérez</ion-title>
      </div>
      <div class="card-body">
        <ion-avatar class="avatar">
          <img src="images/avatar.svg">
        </ion-avatar>

      </div>
    </div>

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Mi menú</ion-title>

      <ion-item href="viajes.html">
        <ion-avatar slot="start">
          <img src="https://image.flaticon.com/icons/png/512/102/102748.png">
        </ion-avatar>
        <ion-label>
          <h2>Mis Viajes</h2>
          <p>Conocé las estadísticas de todos tus viajes</p>
        </ion-label>
      </ion-item>
      <ion-item href="statistics.html">
        <ion-avatar slot="start">
          <img src="https://image.flaticon.com/icons/png/512/53/53308.png">
        </ion-avatar>
        <ion-label>
          <h2>Mis estadísticas</h2>
          <p>Conocé las estadísticas de todos tus viajes</p>
        </ion-label>
      </ion-item>
    </ion-toolbar>
</body>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

</html>
