<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <script src="./js/ajax.js"></script>
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-dark bg-success">
            <span class='text-white' id='volver'>Volver</span>
            <span class="navbar-brand mb-0 h1 text-center">Nuevo Hospedaje</span>
        </nav>
    </header>
    <div class="container mt-2">
        <form>
            <div class="form-group">
                <label for="hostelName">Hotel</label>
                <input type="text" class="form-control" id="hostelName" placeholder="Nombre del hotel">
            </div>
            <div class="form-group">
                <label for="address">Direccion</label>
                <input type="text" class="form-control" id="address" placeholder="Calles, nro, piso">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Nombre de ciudad">
                </div>
                <div class="form-group col-md-6">
                    <label for="country">Pais</label>
                    <input type="text" class="form-control" id="country" placeholder="Nombre del paÃ­s">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Codigo Postal</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Numero de codigo postal">
                </div>
            </div>
            <div class="form-group">
                <label for="hostelURL">Sitio Oficial</label>
                <input type="text" class="form-control" id="hostelURL" placeholder="Sitio web">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="telefono">Nro de Telefono</label>
                <input type="number" class="form-control" id="telefono" placeholder="Telefono">
            </div>
            <div class="form-group">
                <label for="rooms">Cantidad de habitaciones</label>
                <input type="number" class="form-control" id="rooms" placeholder="Cantidad habitaciones">
            </div>
            <div class="form-group">
                <label for="personas">Personas por habitacion</label>
                <input type="number" class="form-control" id="personas" placeholder="Cantidad de personas">
            </div>
            <div class="form-group">
                <label for="roomType">Tipo de habitacion</label>
                <input type="text" class="form-control" id="roomType" placeholder="Tipo de habitacion">
            </div>
            <div class="form-group">
                <label for="diaEntrada">Dia de Entrada</label>
                <input type="date" class="form-control" id="diaEntrada" min='1899-01-01' placeholder="">
            </div>
            <div class="form-group">
                <label for="diaSalida">Dia de salida</label>
                <input type="date" class="form-control" id="diaSalida" min='1899-01-01' placeholder="">
            </div>
            <div class="form-group">
                <label for="checkIn">Check In</label>
                <input type="time" class="form-control" id="checkIn" placeholder="">
            </div>
            <div class="form-group">
                <label for="checkOut">Check Out</label>
                <input type="time" class="form-control" id="checkOut" placeholder="">
            </div>
            <div class="form-group">
                <h4>Servicios</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="desayuno" value="desayuno">
                    <label class="form-check-label" for="desayuno">
                        Desayuno
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="limpieza" value="limpieza">
                    <label class="form-check-label" for="limpieza">
                        Limpieza
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="coches" value="coches">
                    <label class="form-check-label" for="coches">
                        Alquiler de coches
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="estacionamiento"
                        value="estacionamiento">
                    <label class="form-check-label" for="estacionamiento">
                        Estacionamiento
                    </label>
                </div>
            </div>
        </form>

        <div class="buttonNormal">
            <input class="btn btn-primary" type="button" value="Agregar hospedaje" id="submit">
        </div>

    </div>



    <!--BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
</body>

</html>
